{% extends "my_canteen/base.html" %}

{% block content %}
<h1>Welcome to UAP CanteenX üç¥</h1>
<p>Our popular items:</p>

<div class="card-grid">
    {% for item in items %}
    <div class="card">
        {% if item.image %}
            <img src="{{ item.image.url }}" alt="{{ item.name }}">
        {% else %}
            <img src="https://via.placeholder.com/150" alt="{{ item.name }}">
        {% endif %}
        <h3>{{ item.name }}</h3>
        <p>Price: {{ item.price }} Tk</p>
        <button>Add to Cart</button>
    </div>
    {% endfor %}
</div>
{% endblock %}
