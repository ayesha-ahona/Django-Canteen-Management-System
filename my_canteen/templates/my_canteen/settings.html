{% extends "my_canteen/base.html" %}
{% block content %}
<h2>Settings ⚙️</h2>
<div class="dashboard-content">
    <form method="post">
        {% csrf_token %}
        <label>Email:</label><br>
        <input type="email" name="email" value="{{ profile.user.email }}"><br><br>

        <label>Phone:</label><br>
        <input type="text" name="phone" value="{{ profile.phone }}"><br><br>

        <button type="submit">Update</button>
    </form>
</div>
{% endblock %}
